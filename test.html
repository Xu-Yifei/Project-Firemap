<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!--<script src="fire-score-calculator.js"></script>-->
    <script>
      // This example creates circles on the map, representing populations in North
      // America.

      function calculator () {
        var weather;
        var score;
        var latitude = 34.5764337;
        var longitude = -120.4491638;
        // Write most of your code here, because you can only run the code AFTER the API has retrieved data
        axios.get('https://api.openweathermap.org/data/2.5/weather?lat=' + latitude + '&lon=' + longitude + '&appid=e5d2334fc57b0005a1abcf1638be18a0')
        .then(function(response) {
          weather = response.data;
          //console.log(response.data);

          // The formula for a location's "fire likelihood"
          score = 10 * Math.exp(Math.log(2) - 0.45 - 0.0345 * weather.main.humidity + 0.0338 * (weather.main.temp - 273.15) + 0.0234 * (weather.wind.speed * 36 / 10));   

          // Display it in console
          //console.log(/*weather.name + ", " + weather.sys.country + */" score: " + score);
        });
        // https://api.openweathermap.org/data/2.5/weather?lat=51.077299&lon=-114.0576971$appid=e5d2334fc57b0005a1abcf1638be18a0
        // e5d2334fc57b0005a1abcf1638be18a0
        return score;
      }

      // First, create an object containing LatLng and population for each city.
      var citymap = {
        chicago: {
          center: {lat: 34.5764337, lng: -120.4491638},
          fire_index: calculator()
        },
        newyork: {
          center: {lat: 40.714, lng: -74.005},
          fire_index: 5.8
        },
        losangeles: {
          center: {lat: 34.052, lng: -118.243},
          fire_index: 12.9
        },
        vancouver: {
          center: {lat: 49.25, lng: -123.1},
          fire_index: 20.7
        }
      };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 37.090, lng: -95.712},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 0.35,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].fire_index) * 10000
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc8zoz1ei90w7dtMfXH1e50wcOy0AaCHU&callback=initMap">
    </script>
  </body>
</html>
