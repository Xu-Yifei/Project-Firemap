      function calculator (city) {
        var score;

          score = 10 * Math.exp(Math.log(2) - 0.45 - 0.0345 * city.main.humidity + 0.0338 * (city.main.temp - 273.15) + 0.0234 * (city.wind.speed * 36 / 10));

      function colour (city) {
        // calculates the colour of each city based on the fire index
        if (city.fire_index <= 5) {
          return '#F7F7F7';
        }
        else if (city.fire_index <= 10) {
          return '#FFFF24';
        }
        else if (city.fire_index <= 15) {
          return '#F5C400';
        }
        else if (city.fire_index <= 20) {
          return '#F58F00';
        }
        else if (city.fire_index <= 25) {
          return '#FF0000';
        }
        else if (city.fire_index <= 50) {
          return '#620007';
        }
        else if (city.fire_index <= 75) {
          return '#450045';
        }
        else {
          return '#000000';
        }
      }

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {

          mapTypeId: 'terrain'
        });

        getData().then(function(citymap) {
          // Construct the circle for each value in citymap.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: colour(citymap[city]),
            strokeOpacity: 0.8,
            strokeWeight: 0.35,
            fillColor: colour(citymap[city]),
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: 50000
          });
        }
      });
